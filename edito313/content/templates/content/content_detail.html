{% extends 'base.html' %}

{% load webdesign %}

{% block title %}{{ content.title }}{% endblock %}

{% block content %}
	<main>
		<article>
			<h2><a href='{% url "content" uri=content.uri %}'>{{ content.title }}</a></h2>
			{{ content.text|safe|urlize|linebreaks }}
			<meta>
				{% include 'content/content_meta.html' %}
			</meta>
		</article>
	</main>
{% endblock %}
